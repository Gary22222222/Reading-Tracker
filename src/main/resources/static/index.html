<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading Log Tracker</title>
  <!-- CSRF Meta Tags - Will be populated by Thymeleaf -->
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #ddd;
      margin-bottom: 30px;
    }

    h1 {
      color: #2c3e50;
      margin: 0;
    }

    #logoutBtn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #logoutBtn:hover {
      background: #c0392b;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .search-box {
      display: flex;
      flex: 1;
      min-width: 250px;
    }

    .search-box input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    .sort-options {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sort-options select {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    .logs-container {
      margin-bottom: 30px;
    }

    .log-entry {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 15px;
    }

    .log-entry h3 {
      color: #2c3e50;
      margin-bottom: 5px;
    }

    .log-entry p {
      margin-bottom: 8px;
      color: #555;
    }

    .log-entry .meta {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      color: #7f8c8d;
      font-size: 14px;
    }

    .log-entry .actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .log-entry button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    .log-entry .edit-btn {
      background-color: #3498db;
      color: white;
    }

    .log-entry .edit-btn:hover {
      background-color: #2980b9;
    }

    .log-entry .delete-btn {
      background-color: #e74c3c;
      color: white;
    }

    .log-entry .delete-btn:hover {
      background-color: #c0392b;
    }

    .form-container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 30px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }

    .form-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    #submitBtn {
      background-color: #2ecc71;
      color: white;
    }

    #submitBtn:hover {
      background-color: #27ae60;
    }

    #cancelBtn {
      background-color: #95a5a6;
      color: white;
    }

    #cancelBtn:hover {
      background-color: #7f8c8d;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #7f8c8d;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #7f8c8d;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      .toolbar {
        flex-direction: column;
      }

      .search-box {
        width: 100%;
      }

      .sort-options {
        width: 100%;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <header>
    <h1>Reading Log Tracker</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <div class="toolbar">
    <div class="search-box">
      <input type="text" id="search" placeholder="Search by title or author">
      <button id="searchBtn">Search</button>
    </div>
    <div class="sort-options">
      <label for="sort">Sort by:</label>
      <select id="sort">
        <option value="date-desc">Date (Newest First)</option>
        <option value="date-asc">Date (Oldest First)</option>
        <option value="time-desc">Time (Longest First)</option>
        <option value="time-asc">Time (Shortest First)</option>
        <option value="title-asc">Title (A-Z)</option>
        <option value="title-desc">Title (Z-A)</option>
      </select>
    </div>
  </div>

  <div id="logs" class="logs-container"></div>

  <div class="form-container">
    <h2 id="formTitle">Add New Reading Log</h2>
    <form id="logForm">
      <input type="hidden" id="logId">
      <div class="form-group">
        <label for="title">Book Title</label>
        <input type="text" id="title" placeholder="Enter book title" required>
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" placeholder="Enter author's name" required>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" required>
      </div>
      <div class="form-group">
        <label for="timeSpent">Time Spent (minutes)</label>
        <input type="number" id="timeSpent" placeholder="Enter time spent reading" required>
      </div>
      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" placeholder="Add your notes here"></textarea>
      </div>
      <div class="form-actions">
        <button type="submit" id="submitBtn">Add Log</button>
        <button type="button" id="cancelBtn" style="display: none;">Cancel</button>
      </div>
    </form>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
