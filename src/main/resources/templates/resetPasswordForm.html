<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4">Reset Your Password</h2>
                
                <!-- Error Message -->
                <div th:if="${param.error}" class="alert alert-danger">
                    <span th:text="${param.error}"></span>
                </div>
                
                <!-- Reset Form -->
                <form th:action="@{/reset-password}" method="post">
                    <input type="hidden" name="token" th:value="${token}">
                    
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword" 
                               pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,64}$"
                               title="Must contain at least 1 number, 1 lowercase and 1 uppercase letter, and be 8-64 characters long"
                               required>
                        <div class="form-text">Password requirements: 8-64 characters with at least 1 number, 1 lowercase and 1 uppercase letter</div>
                    </div>
                    
                    <!-- Success message display -->
                    <div th:if="${param.resetSuccess}" class="alert alert-success mt-3">
                        Password reset successful! You can now <a th:href="@{/login}">login</a> with your new password.
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
