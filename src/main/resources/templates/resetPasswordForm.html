<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password | Daily Reading Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .password-requirements {
            font-size: 0.85rem;
            color: #6c757d;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <h2 class="card-title">Reset Your Password</h2>
                            <p class="text-muted">Enter your new password below</p>
                        </div>

                        <!-- Success Message -->
                        <div th:if="${#fields.hasErrors() == false && param.success != null}" 
                             class="alert alert-success alert-dismissible fade show">
                            <span th:text="${param.success}">Password reset successfully!</span>
                            <a th:href="@{/login}" class="alert-link">Click here to login</a>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- Global Error Message -->
                        <div th:if="${#fields.hasErrors('global')}" class="alert alert-danger">
                            <span th:errors="*{global}"></span>
                        </div>

                        <form th:action="@{/reset-password}" th:object="${passwordResetRequest}" method="post">
                            <input type="hidden" th:field="*{token}">

                            <!-- New Password Field -->
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">New Password</label>
                                <input type="password" class="form-control" 
                                       th:field="*{newPassword}"
                                       id="newPassword"
                                       aria-describedby="passwordHelp"
                                       required>
                                <div id="passwordHelp" class="password-requirements">
                                    Must contain: 8-64 characters, at least 1 number, 1 lowercase and 1 uppercase letter
                                </div>
                                <div th:if="${#fields.hasErrors('newPassword')}" class="error-message">
                                    <span th:errors="*{newPassword}"></span>
                                </div>
                            </div>

                            <!-- Confirm Password Field -->
                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" 
                                       th:field="*{confirmPassword}"
                                       id="confirmPassword"
                                       required>
                                <div th:if="${#fields.hasErrors('confirmPassword')}" class="error-message">
                                    <span th:errors="*{confirmPassword}"></span>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    Reset Password
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <a th:href="@{/login}" class="text-decoration-none">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Client-side password match validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                const errorDiv = document.createElement('div');
                errorDiv.className = 'alert alert-danger mt-3';
                errorDiv.textContent = 'Passwords do not match';
                this.prepend(errorDiv);
                window.scrollTo(0, 0);
            }
        });
    </script>
</body>
</html>
