<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Error</title>
    <script src="https://kit.fontawesome.com/68959b25ab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/auth-style.css}" />
    <style>
        .error-container {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }
        
        .error-icon {
            font-size: 4rem;
            color: #722F37;
            margin: 1.5rem 0;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
        
        @media (max-width: 570px) {
            .error-actions {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="auth-forms">
                <div class="auth-form error-form">
                    <div class="error-container">
                        <div class="error-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        
                        <h2 class="title">Verification Failed</h2>
                        <div class="alert alert-danger" th:text="${error}"></div>
                        
                        <form th:action="@{/resend-verification}" method="post" class="resend-form">
                            <input type="hidden" name="email" th:value="${param.email}">
                            <button type="submit" class="btn resend-btn">
                                <i class="fas fa-redo"></i> Resend Verification Email
                            </button>
                        </form>
                        
                        <div class="return-login">
                            <a th:href="@{/auth}" class="account-link">
                                <i class="fas fa-arrow-left"></i> Return to Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Need help?</h3>
                    <p>Contact support if you continue experiencing issues</p>
                </div>
                <img th:src="@{/images/error-help.png}" class="image" alt="Help illustration">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('#sign-in-btn, #sign-up-btn').forEach(btn => {
                if(btn) btn.style.display = 'none';
            });
        });
    </script>
</body>
</html>
