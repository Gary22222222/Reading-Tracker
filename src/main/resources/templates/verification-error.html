<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verification Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            max-width: 500px;
            margin: 0 auto;
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body p-5 text-center">
                        <!-- Error Icon -->
                        <div class="error-icon">
                            <i class="bi bi-exclamation-triangle-fill"></i>
                        </div>
                        
                        <!-- Error Message -->
                        <h2 class="mb-3">Verification Failed</h2>
                        <div class="alert alert-danger" th:text="${error}"></div>
                        
                        <!-- Resend Option (if email is available) -->
                        <div th:if="${email}" class="mt-4">
                            <form th:action="@{/resend-verification}" method="post">
                                <input type="hidden" name="email" th:value="${email}">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-envelope"></i> Resend Verification Email
                                </button>
                            </form>
                        </div>
                        
                        <!-- Alternative Actions -->
                        <div class="mt-4">
                            <p>Need help? Try these options:</p>
                            <div class="d-flex justify-content-center gap-3">
                                <a th:href="@{/register}" class="btn btn-outline-secondary">
                                    Create New Account
                                </a>
                                <a th:href="@{/login}" class="btn btn-outline-primary">
                                    Return to Login
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
