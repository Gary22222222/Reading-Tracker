<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verify Your Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body p-5 text-center">
                        <h2 class="mb-4">Verify Your Email</h2>
                        <p>We've sent a verification link to <strong th:text="${param.email}"></strong></p>
                        
                        <div th:if="${param.resent}" class="alert alert-success mt-3">
                            New verification email sent!
                        </div>
                        
                        <form th:action="@{/resend-verification}" method="post">
                            <input type="hidden" name="email" th:value="${param.email}">
                            <button type="submit" class="btn btn-outline-primary mt-3">
                                Resend Verification Email
                            </button>
                        </form>
                        
                        <div class="mt-4">
                            <a th:href="@{/login}" class="text-muted">Return to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
