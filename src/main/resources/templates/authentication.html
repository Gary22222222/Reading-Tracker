<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/auth-style.css}" />
    <title>Login & Registration</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="auth-forms">
                <!-- Login Form -->
                <form th:action="@{/login}" method="post" class="auth-form sign-in-form">
                    <h2 class="title">Login</h2>
                    
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid email or password.
                    </div>
                    
                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out successfully.
                    </div>

                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" name="username" required />
                    </div>
                    
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" name="password" required />
                    </div>
                    
                    <input type="submit" value="Login" class="btn solid" />
                    <p class="account-text">Forgot password? <a th:href="@{/forgot-password}" class="account-link">Reset it</a></p>
                </form>

                <!-- Registration Form -->
                <form th:action="@{/register}" method="post" enctype="multipart/form-data" class="auth-form sign-up-form">
                    <h2 class="title">Register</h2>
                    
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    
                    <!-- Avatar Upload -->
                    <div class="input-field">
                        <i class="fas fa-camera"></i>
                        <label for="avatar" class="file-input-label">Profile picture</label>
                        <input type="file" 
                               id="avatar" 
                               name="avatar"
                               title="Choose an image file of JPEG/JPG/PNG format with a size <= 5MB" 
                               accept="image/jpeg, image/png"
                               class="file-input">
                    </div>
                    <img id="avatarPreview" class="avatar-preview" alt="">

                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" name="username" required 
                        title="Choose 4-20 characters (letters, numbers, underscores only)"/>
                    </div>
                    
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" name="email" required 
                        title="We'll send a confirmation link to this address"/>
                    </div>
                    
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" name="password" 
                            pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,64}$"
                            title="Must contain at least 1 number, 1 lowercase and 1 uppercase letter, and be 8-64 characters long"
                            required />
                    </div>
                    
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirm Password" name="confirmPassword" required
                        title="Re-enter your password exactly as above"/>
                    </div>
                    
                    <input type="submit" class="btn" value="Sign up" />
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here?</h3>
                    <p>Create an account to get started with our platform!</p>
                    <button class="btn transparent" id="sign-up-btn">Sign up</button>
                </div>
                <img src="img/log.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Already registered?</h3>
                    <p>Welcome back! Please sign in to access your account.</p>
                    <button class="btn transparent" id="sign-in-btn">Sign in</button>
                </div>
                <img src="img/register.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script>
        // Avatar preview
        document.getElementById('avatar').addEventListener('change', function(e) {
            const preview = document.getElementById('avatarPreview');
            if (this.files && this.files[0]) {
                preview.src = URL.createObjectURL(this.files[0]);
                preview.style.display = 'block';
            }
        });

        const sign_in_btn = document.querySelector("#sign-in-btn");
        const sign_up_btn = document.querySelector("#sign-up-btn");
        const container = document.querySelector(".container");

        sign_up_btn.addEventListener("click", () => {
        container.classList.add("sign-up-mode");
        });

        sign_in_btn.addEventListener("click", () => {
        container.classList.remove("sign-up-mode");
        });
    </script>
</body>
</html>
