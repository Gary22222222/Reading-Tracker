<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Log Tracker</title>
    <!-- CSRF Meta Tags - 由 Thymeleaf 填充 -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <!-- 引入自定义 CSS 文件 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Daily Reading Tracker</a>
        <div class="navbar-nav">
            <!-- 仅在用户已认证时显示注销按钮 -->
            <div th:if="${#authentication.principal != null}">
                    <span class="navbar-text me-3">
                        Welcome, <span th:text="${#authentication.principal.username}"></span>!
                    </span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light">Logout</button>
                </form>
            </div>
            <!-- 若用户未认证，则显示登录/注册链接 -->
            <div th:unless="${#authentication.principal != null}">
                <a class="nav-link" th:href="@{/login}">Login</a>
                <a class="nav-link" th:href="@{/register}">Register</a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <header>
        <h1>Reading Log Tracker</h1>
        <button id="logoutBtn">Logout</button>
    </header>

    <div class="toolbar">
        <div class="search-box">
            <input type="text" id="search" placeholder="Search by title or author">
            <button id="searchBtn">Search</button>
        </div>
        <div class="sort-options">
            <label for="sort">Sort by:</label>
            <select id="sort">
                <option value="date-desc">Date (Newest First)</option>
                <option value="date-asc">Date (Oldest First)</option>
                <option value="time-desc">Time (Longest First)</option>
                <option value="time-asc">Time (Shortest First)</option>
                <option value="title-asc">Title (A-Z)</option>
                <option value="title-desc">Title (Z-A)</option>
            </select>
        </div>
    </div>

    <div id="logs" class="logs-container"></div>

    <div class="form-container">
        <h2 id="formTitle">Add New Reading Log</h2>
        <form id="logForm">
            <input type="hidden" id="logId">
            <div class="form-group">
                <label for="title">Book Title</label>
                <input type="text" id="title" placeholder="Enter book title" required>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" placeholder="Enter author's name" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="timeSpent">Time Spent (minutes)</label>
                <input type="number" id="timeSpent" placeholder="Enter time spent reading" required>
            </div>
            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" placeholder="Add your notes here"></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" id="submitBtn">Add Log</button>
                <button type="button" id="cancelBtn" style="display: none;">Cancel</button>
            </div>
        </form>
    </div>
</div>

<!-- 引入自定义 JS 文件 -->
<script src="app.js"></script>
</body>
</html>
