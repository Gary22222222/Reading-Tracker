<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Daily Reading Tracker</a>
            <div class="navbar-nav">
                <!-- Show logout only if authenticated -->
                <div th:if="${#authentication.principal != null}">
                    <span class="navbar-text me-3">
                        Welcome, <span th:text="${#authentication.principal.username}"></span>!
                    </span>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light">Logout</button>
                    </form>
                </div>
                <!-- Show login/register if not authenticated -->
                <div th:unless="${#authentication.principal != null}">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Home Page</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
